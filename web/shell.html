<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom RPG</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        #upload-container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 500px;
        }
        #upload-container p {
            color: #aaa;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .drop-zone {
            border: 2px dashed #555;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #ff3333;
            background: rgba(255, 51, 51, 0.1);
        }
        .drop-zone-text {
            font-size: 16px;
            color: #888;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: #ff3333;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: #cc0000;
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }
        #status.error {
            color: #ff6666;
        }
        #status.success {
            color: #66ff66;
        }
        #game-container {
            display: none;
            text-align: center;
        }
        #canvas {
            background: #000;
            display: block;
            margin: 0 auto;
        }
        .progress-container {
            width: 100%;
            background: #333;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #ff3333, #ff6666);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }
        #clear-data-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #444;
            color: #aaa;
            border: none;
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 3px;
            cursor: pointer;
        }
        #clear-data-btn:hover {
            background: #555;
            color: #fff;
        }
        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #ff3333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-status {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <button id="clear-data-btn" onclick="clearStoredData()">Clear Stored Data</button>

    <div id="upload-container">
        <h1>Doom RPG</h1>
        <p>
            This is a web port of Doom RPG. To play, you need to provide your own
            <strong>DoomRPG.zip</strong> game data file.
        </p>
        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-text">
                Drag & drop DoomRPG.zip here<br>
                or click to select file
            </div>
        </div>
        <input type="file" id="file-input" accept=".zip">
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text"></div>
        <div id="status"></div>
    </div>

    <div id="loading-status">
        <h1>Doom RPG</h1>
        <div class="spinner"></div>
        <p id="loading-text">Loading game data...</p>
    </div>

    <div id="game-container">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>

    <!-- Emscripten generated script - loads createDoomRPG factory function -->
    {{{ SCRIPT }}}

    <script type='text/javascript'>
        const DB_NAME = 'DoomRPG_DB';
        const DB_VERSION = 1;
        const STORE_NAME = 'gameData';
        const ZIP_KEY = 'DoomRPG.zip';

        // Global flag to track game state
        var gameStarted = false;

        // IndexedDB helpers
        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME);
                    }
                };
            });
        }

        async function storeZipData(data) {
            const db = await openDatabase();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(data, ZIP_KEY);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve();
            });
        }

        async function getStoredZipData() {
            const db = await openDatabase();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(ZIP_KEY);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
            });
        }

        async function clearStoredData() {
            if (confirm('Are you sure you want to clear stored game data? You will need to upload DoomRPG.zip again.')) {
                const db = await openDatabase();
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                store.delete(ZIP_KEY);
                location.reload();
            }
        }

        // File handling
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            // Validate file
            if (!file.name.toLowerCase().endsWith('.zip')) {
                showStatus('Please select a .zip file', 'error');
                return;
            }

            showStatus('Reading file...', '');
            progressContainer.style.display = 'block';
            progressBar.style.width = '10%';
            progressText.textContent = 'Reading file...';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);

                progressBar.style.width = '50%';
                progressText.textContent = 'Storing in browser...';

                await storeZipData(data);

                progressBar.style.width = '100%';
                progressText.textContent = 'Done!';
                showStatus('File stored successfully! Starting game...', 'success');

                setTimeout(() => startGame(data), 500);
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
        }

        // Game startup - creates the Emscripten module with ZIP data
        async function startGame(zipData) {
            if (gameStarted) return;
            gameStarted = true;

            document.getElementById('upload-container').style.display = 'none';
            document.getElementById('loading-status').style.display = 'block';
            document.getElementById('loading-text').textContent = 'Initializing game engine...';

            try {
                // Create the Emscripten module with our configuration
                const Module = await createDoomRPG({
                    preRun: [function(module) {
                        // Write the ZIP file to Emscripten's virtual filesystem
                        module.FS.writeFile('/DoomRPG.zip', zipData);
                        console.log('DoomRPG.zip written to virtual filesystem (' + zipData.length + ' bytes)');
                    }],
                    postRun: [function() {
                        document.getElementById('loading-status').style.display = 'none';
                        document.getElementById('game-container').style.display = 'block';
                        // Focus the canvas for input
                        document.getElementById('canvas').focus();
                    }],
                    print: function(text) {
                        console.log(text);
                    },
                    printErr: function(text) {
                        console.error(text);
                    },
                    canvas: document.getElementById('canvas'),
                    setStatus: function(text) {
                        if (text) {
                            var loadingText = document.getElementById('loading-text');
                            if (loadingText) {
                                loadingText.textContent = text;
                            }
                        }
                    },
                    totalDependencies: 0,
                    monitorRunDependencies: function(left) {
                        this.totalDependencies = Math.max(this.totalDependencies, left);
                        if (left) {
                            this.setStatus('Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')');
                        } else {
                            this.setStatus('Starting game...');
                        }
                    }
                });

                console.log('DoomRPG module initialized');
            } catch (error) {
                console.error('Failed to initialize game:', error);
                document.getElementById('loading-text').textContent = 'Error: ' + error.message;
            }
        }

        window.onerror = function(event) {
            var loadingText = document.getElementById('loading-text');
            if (loadingText) {
                loadingText.textContent = 'Error: See console for details';
            }
        };

        // Check for existing data on page load
        async function init() {
            try {
                const storedData = await getStoredZipData();
                if (storedData) {
                    document.getElementById('upload-container').style.display = 'none';
                    document.getElementById('loading-status').style.display = 'block';
                    document.getElementById('loading-text').textContent = 'Loading stored game data...';

                    // Small delay to let the UI update
                    setTimeout(() => startGame(storedData), 100);
                }
            } catch (error) {
                console.log('No stored data found, showing upload UI');
            }
        }

        init();
    </script>
</body>
</html>
